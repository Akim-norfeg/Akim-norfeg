name: üêç Generate Contribution Snake

permissions:
  contents: write

on:
  schedule:
    - cron:  '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) –ö–ª–æ–Ω–∏—Ä—É–µ–º —Å persist-credentials, —á—Ç–æ–±—ã GITHUB_TOKEN –±—ã–ª –¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è –ø—É—à–∞
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      # 2) –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∑–º–µ–π–∫—É
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: akim-norfeg
          output-format: svg
          output-file: contrib-snake.svg

      # 3) –ù–∞—Å—Ç—Ä–æ–∏–º git-–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –∑–∞–∫–æ–º–º–∏—Ç–∏–º —Ñ–∞–π–ª
      - name: Commit & Push contrib-snake.svg
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add contrib-snake.svg
          git diff --cached --quiet || git commit -m "chore: update contribution snake"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
