name: üêç Generate Contribution Snake

permissions:
  contents: write

on:
  schedule:
    - cron:  '0 */6 * * *'   # –∫–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Generate snake animation (SVG + GIF)
        uses: Platane/snk@v3
        with:
          github_user_name: akim-norfeg
          outputs: |
            contrib-snake.svg
            contrib-snake.gif?color_snake=green

      # –∏–ª–∏, –µ—Å–ª–∏ –Ω—É–∂–µ–Ω —Ç–æ–ª—å–∫–æ svg:
      # - uses: Platane/snk/svg-only@v3
      #   with:
      #     github_user_name: akim-norfeg
      #     output: contrib-snake.svg

      - name: Show generated files
        run: ls -lh

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true

