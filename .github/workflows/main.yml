name: üêç Generate Contribution Snake

# –¥–∞—ë–º –ø—Ä–∞–≤–æ –Ω–∞ –∑–∞–ø–∏—Å—å –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
permissions:
  contents: write

on:
  schedule:
    - cron: '0 */6 * * *'   # –∫–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Generate snake animation
        uses: Platane/generate-snake-game-from-github-contribution-grid@v3.3.0
        with:
          username: akim-norfeg
          token: ${{ secrets.GITHUB_TOKEN }}
          output-format: svg
          output-file: contrib-snake.svg

      - name: Git status
        run: git status

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
